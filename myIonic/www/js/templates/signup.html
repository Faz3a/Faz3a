<form ua-signup>
  <ion-view title="Sign Up">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="user.username" name="first_name">
        </label>
        <label class="item item-input">
          <span class="input-label" >fullname</span>
          <input type="text" ng-model="user.fullname" name="login" ua-is-email>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="user.password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" ng-click = "signup()" class="button button-block button-positive"> Create Account
          <!-- <span ng-show="!loading">Create Account</span>
          <i ng-show="loading" class="ion-loading-b"></i> -->
        </button>
      </div>
    </ion-content>
  </ion-view>
  <div class="bar bar-footer bar-assertive" ng-show="error">
    <div class="title">{{ error.message }}</div>
  </div>
</form>

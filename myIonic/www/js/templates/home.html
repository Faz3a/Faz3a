 <ion-view>

   <ion-content>
     <ion-list ng-init="loadScript()">

       <ion-item ng-repeat="loan in loans">
		<ion-item ng-repeat="user in users">
			 <img src="img/adam.jpg" width="100px" height="100px" ng-click="showImage()">
			 	<h4 ng-click="showUserProfile()">{{user.username}}</h4>
			 	<br>
				{{loan.description}}
				<br>
				{{loan.available}}
				<br>
				{{loan.loan_name}}
				<br>
				{{loan.quntity}}
				<br>
				
				<button class="button button-dark" ng-click="showMap()">
     				 Git Direction
    			</button>
    	</ion-item>
       </ion-item>
		
      </ion-list>
	<script id="image-modal.html" type="text/ng-template">
      <div class="modal image-modal transparent" ng-click="closeModal()">
        <ion-pane class="transparent">
          <img ng-src="{{imageSrc}}" class="fullscreen-image"/>
        </ion-pane>
      </div>
    </script>
   </ion-content>
  
      
     
</ion-view>
